<ion-modal-view class="ion-nifty-modal" ng-class="control.assignedClass" ng-if="!control.classicModal">
  <div class="ion-modal-content-custom">
    <ion-content class="padding center gotham-book text-center" scroll="false">
      <div class="col">
        <div class="dark text">{{control.text}}</div>
        <button class="button button-positive modal-btn" ng-if="!control.twoButton" ng-click="closeModal()">Ok</button>
        <div ng-if="control.twoButton" class="twoButton">
          <button class="button button-positive modal-btn left-side" ng-click="closeModal()">No</button>
          <button ng-if="!control.firmware" class="button button-positive modal-btn right-side" ng-click="yesModal()">Yes</button>
          <firmware ng-if="control.firmware" modal="true" ng-click="yesModal()"></firmware>
        </div>
        <ion-checkbox ng-checked="showCheckMark()" ng-model="model" ng-if="control.hasCheckbox" ng-click="control.checkboxAction()">{{control.checkboxText}}</ion-checkbox>
      </div>
    </ion-content>
  </div>
</ion-modal-view>
<ion-modal-view class="ion-nifty-modal picker" ng-class="control.assignedClass" ng-if="control.classicModal">
  <div class="ion-modal-content-custom">
    <ion-content class="gotham-book" scroll="false">
      <div class="modal-header row" ng-click="closeModal()">
        <div class="modal-header-text col">Turn on Thumbnails!</div>
        <div>
          <div class="ion-ios-close-empty right"></div>
        </div>
      </div>
      <div class="col">
        <div class="text-center">
          <img class="cloud-image" src="img/cloudBt.svg">
          <div class="dark device-text">{{control.text}}</div>
          <ion-checkbox ng-checked="showCheckMark()" ng-model="model" ng-if="control.hasCheckbox" ng-click="control.checkboxAction()">{{control.checkboxText}}</ion-checkbox>

        </div>
      </div>
      <div class="modal-footer text-center" ng-click="closeModal()">
        <div class="blue">
          OK!
        </div>
      </div>
    </ion-content>
  </div>
</ion-modal-view>
