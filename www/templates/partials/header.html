<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar bar-header pulse-header row stable">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon header-btn" ng-click="toggleLeft()"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-camera header-btn" ng-click="showActionsheet()"></button>
  </ion-nav-buttons>
</ion-nav-bar>
